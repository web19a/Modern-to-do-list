<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern ToDos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Modern ToDos</h1>
    <button class="dark-toggle">Dark Mode</button>
  </div>

  <form id="todo-form">
    <input type="text" id="task" placeholder="Enter a task" required />
    <input type="date" id="due-date" />
    <select id="priority">
      <option value="high">High Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="low">Low Priority</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <div id="todo-list"></div>

  <script>
    const form = document.getElementById("todo-form");
    const taskInput = document.getElementById("task");
    const dueDateInput = document.getElementById("due-date");
    const priorityInput = document.getElementById("priority");
    const list = document.getElementById("todo-list");
    const darkToggle = document.querySelector(".dark-toggle");

    // Load saved tasks
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      list.innerHTML = "";
      tasks.forEach((t, i) => {
        const taskEl = document.createElement("div");
        taskEl.className = `task ${t.priority}`;
        taskEl.innerHTML = `
          <div>
            <span><strong>${t.text}</strong></span>
            <span>Due: ${t.dueDate || "—"}</span>
          </div>
          <button class="remove" onclick="removeTask(${i})">✕</button>
        `;
        list.appendChild(taskEl);
      });
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newTask = {
        text: taskInput.value.trim(),
        dueDate: dueDateInput.value,
        priority: priorityInput.value,
      };
      if (newTask.text) {
        tasks.push(newTask);
        saveTasks();
        renderTasks();
        form.reset();
      }
    });

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
